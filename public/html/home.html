<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蜡笔同步 - 日历</title>
    <link type="image/x-icon" href="/image/labi.ico" rel="icon"/>
    <link rel="stylesheet" href="/combo?type=css&files=reset.css,bootstrap/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/less/calendar.css" type="text/css"/>
</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li><a href="/">主页</a></li>
                    <li><a href="/contact">联系人</a></li>
                    <li class="active"><a href="/calendars">日历</a></li>
                    <li><a href="/download/">下载</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" id="container">

    </div>

    <script type="text/x-handlebars-template" id="calendar_nav_template">
        <ul class="nav nav-tabs">
            <li {{#if listActive}}class="active"{{/if}}><a href="javascript:;" id="to_list_link">日程展示</a></li>
            <li {{#if newActive}}class="active"{{/if}}><a href="javascript:;" id="to_new_link">日程添加</a></li>
        </ul>
    </script>

    <script type="text/x-handlebars-template" id="calendar_list_template">
        <div id="calendar_view">
            <div class="hero-unit">
                <h3>日程列表</h3>
                <ul id="calendar_ul">
                </ul>
                <a id="add_test" href="javascript:;" class="btn btn-primary btn-large">
                    添加测试数据
                </a>
            </div>
        </div>
    </script>

	<script type="text/x-handlebars-template" id="calendar_one_template">
        <div class="alert alert-block">
            <a class="close" href="javascript:;">×</a>
            <h3 class="alert-heading">{{title}}</h3>
            {{content}}
        </div>
	</script>

    <script type="text/x-handlebars-template" id="calendar_new_template">
        <div id="calendar_new_view">
            <div class="hero-unit">
                <h3>日程添加</h3>
                <div>
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="control-group" id="new_title_con">
                                <label class="control-label" for="new_title">标题</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="new_title">
                                </div>
                            </div>
                            <div class="control-group" id="new_content_con">
                                <label class="control-label" for="new_content">内容</label>
                                <div class="controls">
                                    <textarea class="input-xlarge" id="new_content" rows="8"></textarea>
                                </div>
                            </div>
                            <div class="form-actions clear-bg">
                                <a id="new_save" class="btn btn-primary">新建</a>
                                <a id="new_cancel" class="btn">取消</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="calendar_item_template">
        {{#if _id}}
        <div id="calendar_item_view">
            <div class="hero-unit">
                <h3>日程编辑</h3>
                <div>
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="control-group" id="item_title_con">
                                <label class="control-label" for="item_title">标题</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="item_title" value="{{title}}">
                                </div>
                            </div>
                            <div class="control-group" id="item_content_con">
                                <label class="control-label" for="item_content">内容</label>
                                <div class="controls">
                                    <textarea class="input-xlarge" id="item_content" rows="8">{{content}}</textarea>
                                </div>
                            </div>
                            <div class="form-actions clear-bg">
                                <a id="item_save" class="btn btn-primary">保存</a>
                                <a id="item_cancel" class="btn">取消</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        {{else}}
        <div class="hero-unit">
            <h4>数据获取中</h4>
            <p>请稍后哦~~~~</p>
        </div>
        {{/if}}
    </script>

    <script type="text/javascript" src="/combo?type=js&files=base/jquery-1.7.1.min.js,
base/underscore.js,base/backbone.js,base/handlebars-1.0.0.beta.6.js,base/sea-debug.js,config.js"></script>

    <script type="text/javascript">
        seajs.use( "/js/home/router", function( homeRouter ){
            homeRouter.init();
        });
    </script>
</body>
</html>
